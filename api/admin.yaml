basePath: /
consumes:
    - application/json
definitions:
    DrawMethod:
        properties:
            data:
                type: string
            draw_method_id:
                type: string
            method:
                enum:
                    - first_n
                    - chance
                type: string
            name:
                type: string
        required:
            - draw_method_id
            - name
            - method
            - data
        type: object
    ErrorResponse:
        properties:
            code:
                type: string
            error:
                type: string
        required:
            - error
            - code
        type: object
    Field:
        properties:
            required:
                type: boolean
            type:
                enum:
                    - string
                    - bool
                type: string
            unique:
                type: boolean
        required:
            - type
            - required
            - unique
        type: object
    FieldConfig:
        properties:
            participation:
                additionalProperties:
                    $ref: '#/definitions/Field'
                type: object
            user:
                additionalProperties:
                    $ref: '#/definitions/Field'
                type: object
        required:
            - user
            - participation
        type: object
    Game:
        properties:
            google_sheet_id:
                type: string
            google_sheet_tab_name:
                type: string
            id:
                type: string
            name:
                type: string
        required:
            - id
            - name
        type: object
    GetDrawMethodsResponse:
        items:
            $ref: '#/definitions/DrawMethod'
        type: array
    GetGameResponse:
        $ref: '#/definitions/Game'
    GetGamesResponse:
        items:
            $ref: '#/definitions/Game'
        type: array
    GetParticipationMethodsResponse:
        items:
            $ref: '#/definitions/ParticipationMethod'
        type: array
    GetPrizesResponse:
        items:
            $ref: '#/definitions/Prize'
        type: array
    GetUserResponse:
        $ref: '#/definitions/User'
    GetUsersResponse:
        items:
            $ref: '#/definitions/User'
        type: array
    GetWonPrizesResponse:
        items:
            $ref: '#/definitions/WonPrize'
        type: array
    Participation:
        properties:
            created_at: {}
            fields:
                additionalProperties: {}
                type: object
            participation_id:
                type: string
            participation_method_id:
                type: string
            user_id:
                type: string
        required:
            - participation_id
            - participation_method_id
            - user_id
            - created_at
            - fields
        type: object
    ParticipationMethod:
        properties:
            fields:
                $ref: '#/definitions/FieldConfig'
            game_id:
                type: string
            id:
                type: string
            limit:
                enum:
                    - none
                    - daily
                type: string
            name:
                type: string
        required:
            - id
            - game_id
            - name
            - limit
            - fields
        type: object
    ParticipationRequest:
        properties:
            fields:
                additionalProperties: {}
                type: object
        required:
            - fields
        type: object
    ParticipationResponse:
        properties:
            prizes:
                items:
                    $ref: '#/definitions/PublicPrize'
                type: array
        required:
            - prizes
        type: object
    Prize:
        properties:
            count:
                format: int64
                type: integer
            description:
                type: string
            gameId:
                type: string
            id:
                type: string
            image_url:
                type: string
            name:
                type: string
        required:
            - id
            - gameId
            - name
            - description
            - count
        type: object
    PublicPrize:
        properties:
            description:
                type: string
            image_url:
                type: string
            name:
                type: string
        required:
            - name
            - description
        type: object
    User:
        properties:
            additional_fields:
                additionalProperties: {}
                type: object
            address:
                type: string
            email:
                type: string
            game_id:
                type: string
            id:
                type: string
            phone:
                type: string
        required:
            - id
            - game_id
            - additional_fields
        type: object
    WonPrize:
        properties:
            participation:
                $ref: '#/definitions/Participation'
            prize:
                $ref: '#/definitions/Prize'
            user:
                $ref: '#/definitions/User'
        required:
            - prize
            - participation
            - user
        type: object
host: localhost:8081
info:
    description: Backend for prize games
    license:
        name: MIT
        url: https://opensource.org/licenses/MIT
    title: Prizer Admin API
    version: "1.0"
paths:
    /draw-methods:
        get:
            operationId: getDrawMethods
            parameters:
                - in: query
                  name: gameId
                  type: string
                - in: query
                  name: participationMethodId
                  type: string
            responses:
                "200":
                    description: GetDrawMethodsResponse
                    schema:
                        $ref: '#/definitions/GetDrawMethodsResponse'
                "400":
                    description: ErrorResponse
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                "403":
                    description: ErrorResponse
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                "500":
                    description: ErrorResponse
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            tags:
                - admin
                - drawMethods
    /games:
        get:
            operationId: getGames
            responses:
                "200":
                    description: GetGamesResponse
                    schema:
                        $ref: '#/definitions/GetGamesResponse'
                "400":
                    description: ErrorResponse
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                "403":
                    description: ErrorResponse
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                "500":
                    description: ErrorResponse
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            tags:
                - admin
                - games
    /games/{gameId}:
        get:
            operationId: getGame
            parameters:
                - in: path
                  name: gameId
                  required: true
                  type: string
            responses:
                "200":
                    description: GetGameResponse
                    schema:
                        $ref: '#/definitions/GetGameResponse'
                "400":
                    description: ErrorResponse
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                "403":
                    description: ErrorResponse
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                "500":
                    description: ErrorResponse
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            tags:
                - admin
                - games
    /participation-methods:
        get:
            operationId: getParticipationMethods
            parameters:
                - in: query
                  name: gameId
                  type: string
            responses:
                "200":
                    description: GetParticipationMethodsResponse
                    schema:
                        $ref: '#/definitions/GetParticipationMethodsResponse'
                "400":
                    description: ErrorResponse
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                "403":
                    description: ErrorResponse
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                "500":
                    description: ErrorResponse
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            tags:
                - admin
                - participationMethods
    /prizes:
        get:
            operationId: getPrizes
            parameters:
                - in: query
                  name: gameId
                  type: string
            responses:
                "200":
                    description: GetPrizesResponse
                    schema:
                        $ref: '#/definitions/GetPrizesResponse'
                "400":
                    description: ErrorResponse
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                "403":
                    description: ErrorResponse
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                "500":
                    description: ErrorResponse
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            tags:
                - admin
                - prizes
    /users:
        get:
            operationId: getUsers
            parameters:
                - in: query
                  name: gameId
                  type: string
            responses:
                "200":
                    description: GetUsersResponse
                    schema:
                        $ref: '#/definitions/GetUsersResponse'
                "400":
                    description: ErrorResponse
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                "403":
                    description: ErrorResponse
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                "500":
                    description: ErrorResponse
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            tags:
                - admin
                - users
    /users/{userId}:
        get:
            operationId: getUser
            parameters:
                - in: path
                  name: userId
                  required: true
                  type: string
            responses:
                "200":
                    description: GetUserResponse
                    schema:
                        $ref: '#/definitions/GetUserResponse'
                "400":
                    description: ErrorResponse
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                "403":
                    description: ErrorResponse
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                "500":
                    description: ErrorResponse
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            tags:
                - admin
                - users
    /won-prizes:
        get:
            operationId: getWonPrizes
            parameters:
                - in: query
                  name: gameId
                  type: string
                - in: query
                  name: userId
                  type: string
                - in: query
                  name: prizeId
                  type: string
            responses:
                "200":
                    description: GetWonPrizesResponse
                    schema:
                        $ref: '#/definitions/GetWonPrizesResponse'
                "400":
                    description: ErrorResponse
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                "403":
                    description: ErrorResponse
                    schema:
                        $ref: '#/definitions/ErrorResponse'
                "500":
                    description: ErrorResponse
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            tags:
                - admin
                - wonPrizes
produces:
    - application/json
schemes:
    - http
    - https
swagger: "2.0"
